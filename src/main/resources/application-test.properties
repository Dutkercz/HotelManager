# URL para salvar os dados em um arquivo no disco
spring.datasource.url=jdbc:h2:file:./data/testhotel
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Não fechar o banco quando a aplicação parar
spring.datasource.hikari.shutdown-on-exit=false

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criar ou atualizar automaticamente o esquema do banco de dados
spring.jpa.hibernate.ddl-auto=update
